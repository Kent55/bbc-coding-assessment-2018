<body>
<script>
/**
 * Load the JSON data, then pass the object to the relevant functions
 */
loadData().then(function(data) {
    document.getElementById("bbcdata").innerHTML = makeTable(data);
    initFilter(data);
    makeBarGraph(data);  
});
</script>

<!-- Display the BBC logo -->
<div id="bbcLogo"></div>

<!-- Display the table's help text -->
<div id="helpText">Click the table headers to sort in ascending or descending order.</div>

<!-- Display the table -->
<table id="bbcdata"></table>

<!-- Display the bar graph -->
<div id="barGraph"></div>
</body>
